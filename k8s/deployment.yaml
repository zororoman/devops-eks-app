apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-app
  labels:
    app: devops-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-app
  template:
    metadata:
      labels:
        app: devops-app
    spec:
      containers:
        - name: devops-app
          image: 460425809337.dkr.ecr.ap-south-1.amazonaws.com/devops-app-repo:latest
          ports:
            - containerPort: 80
